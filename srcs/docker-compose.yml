        build:
            context: ./requirements/wordpress
            dockerfile: Dockerfile
        networks:
            - wordpress-nginx
            - mariadb-wordpress

    mariadb:
        container_name: mariadb
        # restart: always
        build:
            context: ./requirements/mariadb
            dockerfile: Dockerfile
        networks:
            - wordpress-nginx
        volumes:
            - db-data:/sys/fs/cgroup/
        environment:
            - ${SQL_DATABASE:?}
            - ${SQL_USER:?}
            - ${SQL_PASSWORD:?}
        env_file:
            - .env

networks:
    wordpress-nginx:
        driver: bridge
    mariadb-wordpress:
        driver: bridge

